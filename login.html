<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-height: 100vh;
        background-color: #2a261b;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .kontainer-login {
        padding: 40px;
        box-sizing: border-box;
        animation: fadeIn 1s ease-in-out;
      }

      .login-title {
        font-family: "Poppins", sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(90deg, #ecd41d, #cfaa55);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 2px 4px rgba(238, 185, 27, 0.4);
        animation: glow 1.5s infinite alternate;
      }

      .login-subtitle {
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        color: #f0e68c;
        text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5);
        opacity: 0;
        animation: fadeInText 2s ease-in-out forwards;
        animation-delay: 0.5s;
      }

      .form-login {
        background: linear-gradient(
          12deg,
          rgba(75, 60, 27, 1) 0%,
          rgba(140, 113, 53, 1) 53%,
          rgba(115, 90, 36, 1) 99%
        );
        border-top-right-radius: 25px;
        box-shadow: 0px 2px 7px 0px white;
      }

      .form-login label {
        font-weight: 400;
        text-transform: uppercase;
      }

      .btn {
        background: linear-gradient(
          189deg,
          rgba(226, 110, 31, 1) 0%,
          rgba(199, 208, 60, 1) 44%,
          rgba(204, 237, 9, 0.9102001404494382) 100%
        );
        font-size: 1.2em;
        color: white;
        font-weight: 500;
        box-shadow: 1px 1px 5px rgb(140, 112, 35);
        transition: 0.5s;
      }

      .btn:hover {
        box-shadow: 0px 0px 8px #fff;
      }

      .back-regis {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .back {
        background: linear-gradient(
          189deg,
          rgba(226, 110, 31, 1) 0%,
          rgba(199, 208, 60, 1) 44%,
          rgba(204, 237, 9, 0.9102001404494382) 100%
        );
        font-size: 1.2em;
        color: white;
        font-weight: 500;
        box-shadow: 1px 1px 5px rgb(140, 112, 35);
        transition: 0.5s;
        border: none;
        border-radius: 8px;
        padding: 7px;
      }

      .back a {
        text-decoration: none;
        color: white;
      }

      .back:hover,
      .regis:hover {
        box-shadow: 0px 0px 8px #fff;
      }

      .regis {
        background: linear-gradient(
          189deg,
          rgba(226, 110, 31, 1) 0%,
          rgba(199, 208, 60, 1) 44%,
          rgba(204, 237, 9, 0.9102001404494382) 100%
        );
        font-size: 1.2em;
        color: white;
        font-weight: 500;
        box-shadow: 1px 1px 5px rgb(140, 112, 35);
        transition: 0.5s;
        border: none;
        border-radius: 8px;
        padding: 7px;
      }

      .regis a {
        text-decoration: none;
        color: white;
      }

      @keyframes glow {
        from {
          text-shadow: 0 2px 4px rgba(255, 126, 95, 0.4),
            0 0 10px rgba(255, 126, 95, 0.2), 0 0 20px rgba(255, 126, 95, 0.1);
        }
        to {
          text-shadow: 0 2px 4px rgba(255, 126, 95, 0.6),
            0 0 15px rgba(255, 126, 95, 0.4), 0 0 30px rgba(255, 126, 95, 0.3);
        }
      }

      @keyframes fadeInText {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Log In Start -->
    <div
      class="container-fluid kontainer-login d-flex flex-column flex-lg-row justify-content-center align-items-center w-100"
    >
      <div class="text-center text-lg-start me-lg-4">
        <h2 class="login-title">Login</h2>
        <p class="login-subtitle">Sign in to Continue</p>
      </div>

      <form class="form-login p-4 p-lg-5 text-white text-center text-lg-start">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="text-center mt-4">
          <button class="btn w-100">Login</button>
        </div>
      </form>
    </div>
    <div class="back-regis d-flex justify-content-evenly gap-3 mt-4">
      <button class="back"><a href="index.html">Back To Home</a></button>
      <button class="regis"><a href="register.html">Register</a></button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
